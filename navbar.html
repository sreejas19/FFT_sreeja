<html>
    <head>
        <title>Navbar</title>
        <style>
            body{
                padding:0px;
                margin: 0px;

            }
            .nav{
                background-color: rgba(184, 135, 11, 0.8);
                padding: 10px;
            }
            .nav,ul{
                display: flex;
                list-style-type: none;
                gap: 50px;
                justify-content: flex-end;
            }
            img{
                width: 250px;
                height: 50px;
                margin-right: 80px;
            }
            input{
                height: 30px;
                width: 500px;
                margin-top: 10px;
                border-radius: 5px;
               
            }
            button{
                height:30px;
                margin-top: 10px;
                border-radius: 5px;
                
            }
            button:hover{
                background-color: rgb(60, 115, 5);
            }
            a{
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div class="nav">
            <img src="./alliance_logo.png" alt="">
            <input type="text">
            <button>search</button>
            <ul>
                <li><a href="https://www.alliance.edu.in/">Home</a></li>
                <li><a href="https://www.alliance.edu.in/programmes/undergraduate">Menu</a></li>
                <li><a href="https://www.alliance.edu.in/academics/schools">Services</a></li>
                <li><a href="https://www.alliance.edu.in/about-us/the-university">about</a></li>
            </ul>


        </div>

    </body>
</html>
