<html>
    <head>
        <title>Forms</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f6f9;
            }

            h1 {
                text-align: center;
                text-decoration: underline;
                color: #2c3e50;
            }
            form{
                border: 2px solid #333;
                
            }
            input{
                border: 2px solid #333;
            }
            .i2{
                margin-left: 30px;
            }
            form{
                text-align: center;
                border: 1px solid black;
                width:500px;
                margin-left: 550px;
                margin-top: 250px;
                border-radius: 10px;
                background-color: rgba(128, 128, 128, 0.677);
                box-shadow: 4px 4px 5px black;
            }
            button{
                padding: 10px 20px;
                border-radius: 5px;
                border: 2px solid #333;
                background-color: black;
                color: #f4f6f9;
            }
            button:hover{
                background-color: #2c3e50be;
            }
        </style>
    </head>
    <body>
        <form>
            <h1>Student Login Form</h1><br><br>
            Username:<input class="i1" type="text"></input><br><br>
            Email:<input class="i2" type="email"></input><br><br>
            Password:<input class="i3" type="password"></input><br><br>
            <button>Login</button><br><br>
        </form>
    </body>
</html>
